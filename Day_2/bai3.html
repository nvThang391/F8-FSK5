<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Get in touch with us by filling contact form below</h1>
      <table>
        <tr>
          <td><input type="text" placeholder="*Enter your full name" /></td>
          <td>
            <input type="email" placeholder="*Enter your email address" />
          </td>
        </tr>
        <tr>
          <td><input type="text" placeholder="*Enter your subject" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <textarea
              cols="48"
              rows="12"
              placeholder="* Your message here"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="button">Send message</button>
            <span>* Please fill all require form field, thanks!</span>
          </td>
        </tr>
      </table>
    </section>
  </body>
</html>
