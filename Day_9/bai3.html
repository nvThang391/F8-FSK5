<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form send feedback</title>
    <link rel="stylesheet" href="./css/bai3.css" />
  </head>
  <body>
    <section>
      <div id="heading">
        <h1>Drop Us a Line</h1>
        <p>
          Reach out to us from our contact form and we will get back to you
          shortly
        </p>
      </div>
      <!--  -->
      <form action="" id="main">
        <div class="input-field">
          <div class="f-name input-box">
            <input type="text" placeholder=" " />
            <label for="name">First Name *</label>
          </div>
          <div class="l-name input-box">
            <input type="text" placeholder=" " />
            <label for="name">Last Name *</label>
          </div>
          <div class="email input-box">
            <input type="email" placeholder=" " />
            <label for="name">Email *</label>
          </div>
          <div class="select-box">
            <select name="subject" id="subject">
              <option value="1" selected>- Select -</option>
              <option value="2">Sales</option>
              <option value="3">Marketing</option>
              <option value="4">IT</option>
            </select>
          </div>
        </div>
        <div class="mess-field">
          <textarea
            name="mess"
            id="mess1"
            cols="30"
            rows="10"
            placeholder=" "
          ></textarea>
          <label for="mess">Message *</label>
        </div>
        <button>Send message</button>
      </form>
    </section>
  </body>
</html>
