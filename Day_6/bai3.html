<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/e954a9031e.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap");
    </style>
    <link rel="stylesheet" href="./css/style3.css" />
  </head>
  <body>
    <section id="login">
      <span class="arrow"><i class="fa-solid fa-arrow-right"></i></span>
      <div class="left-container">
        <div class="left-heading heading">
          <span class="logo">JL</span>
          <h3 class="left-title title">Just Log</h3>
        </div>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
          eiusmod tempor incididunt Lorem ipsum
        </p>
        <button class="read-btn btn" id="readbtn">Read More</button>
        <span class="icons">
          <span><i class="fa-brands fa-facebook-f"></i></span>
          <span><i class="fa-brands fa-twitter"></i></span>
          <span><i class="fa-brands fa-google-plus-g"></i></span>
          <span><i class="fa-brands fa-linkedin-in"></i></span>
        </span>
      </div>
      <!-- right-container -->
      <div class="right-container">
        <div class="right-heading heading">
          <h3 class="right-title title">Login to <b>your account</b></h3>
          <hr />
        </div>
        <form action="" id="formlogin">
          <input
            type="email"
            name="gmail"
            placeholder="Email Address"
            id="mail"
          />
          <input type="password" name="pass" placeholder="Password" id="pass" />
          <span class="login-option">
            <label for="check">
              <input type="checkbox" name="check" id="check" />
              <span class="box"></span>
              <i class="fa-solid fa-check"></i>
              Remember me
            </label>
            <a href="#">Forgot Password</a>
          </span>
          <button class="login-btn btn" id="loginbtn">LOGIN</button>
          <div class="fqa">
            <a href="#">Don't have an account?</a>
            &nbsp;
            <a href="#">Register here</a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
