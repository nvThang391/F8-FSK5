<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/e954a9031e.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans&display=swap");
    </style>
    <link rel="stylesheet" href="./css/style1.css" />
  </head>
  <body>
    <div class="header">
      <div class="category">
        <button class="home btn">
          <i class="fa-solid fa-house-chimney"></i>
          &nbsp;
        </button>

        <button class="about-us btn">
          <i class="fa-solid fa-star"></i>
          About us
          <i class="fa-solid fa-angle-down"></i>
          <div class="child-unit">
            <ul class="child-about">
              <li><i class="fa-solid fa-check"></i>Our Story</li>
              <li><i class="fa-solid fa-check"></i>Our Services</li>
              <li><i class="fa-solid fa-check"></i>Jobs</li>
            </ul>
          </div>
        </button>

        <button class="news btn">
          <i class="fa-solid fa-newspaper"></i>
          News
          <i class="fa-solid fa-angle-down"></i>
          <div class="child-unit">
            <ul class="child-news">
              <li><i class="fa-solid fa-check"></i>Company</li>
              <li><i class="fa-solid fa-check"></i>Products</li>
              <li><i class="fa-solid fa-check"></i>Specials</li>
            </ul>
          </div>
        </button>

        <button class="portfolio btn">
          <i class="fa-solid fa-briefcase"></i>
          Portfolio
          <i class="fa-solid fa-angle-down"></i>
          <div class="child-unit">
            <ul class="child-port">
              <li><i class="fa-solid fa-check"></i>Agriculture</li>
              <li><i class="fa-solid fa-check"></i>Property</li>
              <li><i class="fa-solid fa-check"></i>Finance</li>
            </ul>
          </div>
        </button>

        <button class="blog btn">
          <i class="fa-solid fa-pen-to-square"></i>
          Blog
        </button>

        <button class="empty btn">&nbsp;</button>

        <button class="contacts btn">
          <i class="fa-solid fa-phone"></i>
          Contacts
        </button>
      </div>
    </div>
  </body>
</html>
