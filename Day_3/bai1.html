<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style01.css" />
  </head>
  <body>
    <div id="heading">
      <h2>CONTACT US</h2>
      <hr />
    </div>
    <div id="content">
      <form action="">
        <table width="100%" cellspacing="12">
          <tr>
            <th colspan="2">Contact info</th>
            <th>Having Any Query! Or Book an appointment</th>
          </tr>
          <tr>
            <td width="30">
              <img src="./icon/352521_location_on_icon.png" alt="" />
            </td>
            <td>
              <span
                >321 Awesome Street <br />
                New York, NY 17022</span
              >
            </td>
            <td><input type="text" placeholder="Your name" /></td>
          </tr>
          <tr>
            <td width="30">
              <img
                src="./icon/622401_mail_packet_email_envelope_letter_icon.png"
                alt=""
              />
            </td>
            <td><span>info@companyname.com</span></td>
            <td><input type="email" placeholder="Your email" /></td>
          </tr>
          <tr>
            <td width="30">
              <img
                src="./icon/928412_call_communication_contact_phone_service_icon.png"
                alt=""
              />
            </td>
            <td><span>+1 800 123 1235</span></td>
            <td><input type="text" placeholder="Your Subject" /></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td colspan="3">
              <textarea
                name=""
                id=""
                cols="70"
                rows="8"
                placeholder="Message"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td><button>Send Message</button></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
