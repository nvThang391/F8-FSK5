<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce website UI</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font-aws -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!--  -->
    <!-- e-fonts -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <!--  -->
  <body>
    <div class="wrapper">
      <!--  -->
      <div class="container">
        <!-- sidebar -->
        <input type="checkbox" id="side-check" hidden />
        <aside class="sidebar">
          <img
            src="https://tiendat211294.github.io/f8_offline_k5/buoi-15/images/logo.svg"
            alt="caped"
            class="logo"
          />

          <h2 class="heading">Explore</h2>
          <!-- item -->
          <nav class="item-links">
            <ul>
              <li>
                <img src="./icons/new_in.svg" alt="" class="icon" />
                <a href="#!" class="nav-link">New In</a>
              </li>

              <li>
                <img src="./icons/clothing.svg" alt="" class="icon" />
                <a href="#!" class="nav-link">Clothing</a>
              </li>

              <li>
                <img src="./icons/shoes.svg" alt="" class="icon" />
                <a href="#!" class="nav-link">Shoes</a>
              </li>

              <li>
                <img src="./icons/accessories.svg" alt="" class="icon" />
                <a href="#!" class="nav-link">Accessories</a>
              </li>

              <li>
                <img src="./icons/activewear.svg" alt="" class="icon" />
                <a href="#!" class="nav-link">Activewear</a>
              </li>

              <li>
                <img src="./icons/gifts.svg" alt="" class="icon" />
                <a href="#!" class="nav-link">Gifts & Living</a>
              </li>

              <li>
                <img src="./icons/inspiration.svg" alt="" class="icon" />
                <a href="#!" class="nav-link">Inspiration</a>
              </li>
            </ul>
          </nav>
          <!-- e-items -->
        </aside>
        <!-- end sidebar -->
        <div class="mess">
          <img src="./icons/mess.svg" alt="" class="message" />
          <span>Help Center</span>
        </div>
        <!-- header -->
        <header class="header">
          <!-- search form -->
          <img
            src="https://tiendat211294.github.io/f8_offline_k5/buoi-15/images/logo.svg"
            alt="caped"
            class="logo logo-center"
          />
          <!--  -->
          <div class="header-r2">
            <label for="side-check">
              <i class="fa-solid fa-bars"></i>
            </label>
            <!--  -->
            <form action="" class="search-form">
              <img src="./icons/search.svg" alt="" class="icon" />
              <input type="text" class="search" placeholder="Search store" />
            </form>
            <!-- end search form -->

            <!-- links-action -->
            <input type="checkbox" id="menu-down" hidden />
            <nav class="links-action">
              <ul>
                <li>
                  <a href="#!" class="nav-link">Products</a>
                </li>
                <li>
                  <a href="#!" class="nav-link">Story</a>
                </li>
                <li>
                  <a href="#!" class="nav-link">Manufacturing</a>
                </li>
                <li>
                  <a href="#!" class="nav-link">Packaging</a>
                </li>
              </ul>
            </nav>
            <!--e-links-action -->

            <!-- actions -->
            <div class="actions">
              <a href="#!" class="action-link">
                <img src="./icons/basket.svg" alt="" class="action-icon" />
              </a>
              <a href="#!" class="action-link">
                <img src="./icons/person.svg" alt="" class="action-icon" />
              </a>
              <label for="menu-down">
                <i class="fa-solid fa-caret-down"></i>
              </label>
            </div>
          </div>
          <!-- end actions -->
        </header>
        <!-- end header -->

        <!-- main -->
        <main class="main">
          <div class="wide">
            <span>GET UP TO 50% OFF</span>
            <img
              src="https://fastly.picsum.photos/id/499/417/626.jpg?hmac=dP3dfbzFK7EiSWJFa047q1FEnx6zrqhKrSEMkf4y-wg"
              alt=""
            />
          </div>

          <div class="tall">
            <img
              src="https://fastly.picsum.photos/id/564/626/417.jpg?hmac=NIt-5MEIRgqyQCq12XdKj80IJTgUD3mN7lrn25EQV_Y"
              alt=""
            />
          </div>

          <div class="wide">
            <img
              src="https://fastly.picsum.photos/id/689/417/626.jpg?hmac=xIkFM3kkVy5HTsHeCoKQWOEdFjhUCokHiT_SvIOsypk"
              alt=""
            />
          </div>

          <div class="tall">
            <img
              src="https://fastly.picsum.photos/id/679/626/417.jpg?hmac=CnF_x3x0uOi7xjRzh2KW8E2WH2nRiVPsH_lHjpcESqo"
              alt=""
            />
          </div>

          <div class="tall">
            <img
              src="https://fastly.picsum.photos/id/189/626/417.jpg?hmac=pZ4C_fGaSExKLm9qIyEn78D8XUCT1meUgQECiF765bM"
              alt=""
            />
          </div>

          <div class="tall">
            <img
              src="https://fastly.picsum.photos/id/923/626/417.jpg?hmac=nuPsHUB3M6zaxW8owhl2dvDrOIa2hCqFwNB0O_p-9xE"
              alt=""
            />
          </div>

          <div class="wide">
            <img
              src="https://tiendat211294.github.io/f8_offline_k5/buoi-15/images/item-img/item-7.svg"
              alt=""
            />
          </div>

          <div class="wide">
            <img
              src="https://tiendat211294.github.io/f8_offline_k5/buoi-15/images/item-img/item-8.svg"
              alt=""
            />
          </div>
        </main>
        <!-- end main -->
      </div>
    </div>
  </body>
</html>
